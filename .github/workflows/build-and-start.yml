name: Build and Start App

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          path: "./"

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "19.8.1"

      - name: Install Dependencies
        run: npm install

      - name: Build App
        run: npm run build

  start:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Start App
        working-directory: /home/runner/work/Backend-Bug-Tracker/Backend-Bug-Tracker/package.json
        run: npm run start
