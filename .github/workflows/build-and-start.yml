name: Build and Start App

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "19.8.1"

      - name: Install Dependencies
        run: npm ci
        working-directory: ./Backend-Bug-Tracker

      - name: Build App
        run: npm run build
        working-directory: ./Backend-Bug-Tracker

  start:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Start App
        run: npm run start
        working-directory: ./Backend-Bug-Tracker/dist
