version: "20.10.23"
services:
  bug-tracker:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - mongo

  mongo:
    image: mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=password123
    volumes:
      - mongo-db:/data/db
    ports:
      - "27017:27017"

  jenkins:
    image: jenkins/jenkins:2.361.1-lts-jdk11
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins-data:/var/jenkins_home
    networks:
      - bug-tracker

volumes:
  mongo-db:
  jenkins-data:

networks:
  bug-tracker:

